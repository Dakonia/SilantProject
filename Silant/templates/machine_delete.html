{% extends 'flatpages/baseheader.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/delete.css' %}">
    <div class="container">
        <div class="form-container">
            <h2>Вы уверены, что хотите удалить машину {{ machine.serial_number }}?</h2>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Удалить</button>
                <a href="{% url 'machine-detail' machine.pk %}">Отмена</a>
            </form>
        </div>
    </div>
    {% include 'flatpages/footer.html' %}
{% endblock %}
